<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR.js & html-shader demo</title>
</head>

<body>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>

    <div id="Timeline"></div>

    <!-- テクスチャの中身を描画する要素。 -->
    <div id="target" style="z-index: -15;">
        <!-- <img src="./thinking_face.png" /> -->
        <h1>ARRRRRRRRRRRRRRRRRRRRRRRRRRRR</h1>
    </div>


    <!-- AR コンテンツの定義。 -->
    <a-scene embedded arjs="debugUIEnabled:false" vr-mode-ui="enabled:false">
        <a-assets>
            <canvas id="tl-canvas" crossorigin="anonymous"></canvas>
        </a-assets>
        <a-marker preset="hiro">
            <a-entity geometry="primitive: plane" material="src: #tl-canvas" draw-canvas="tl-canvas" position="0 0 0.51"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
